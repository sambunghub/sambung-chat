# =============================================================================
# Docker Compose - Development with Hot Reload
# =============================================================================
# Optimized for fast development with hot reload
#
# Usage:
#   1. Copy environment: cp .env.example .env
#   2. Start services: docker-compose -f docker-compose.dev.yml up -d
#   3. View logs: docker-compose -f docker-compose.dev.yml logs -f
#   4. Stop services: docker-compose -f docker-compose.dev.yml down
#
# Environment:
#   All variables loaded from .env file in project root
#
# =============================================================================

networks:
  sambungchat-network:
    driver: bridge

name: sambungchat-dev

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: sambungchat-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override Docker-specific values
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-sambungchat_dev}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sambungchat-network

  # ==========================================================================
  # API Server (with Hot Reload)
  # ==========================================================================
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: base
    container_name: sambungchat-server
    restart: unless-stopped
    ports:
      - '${SERVER_PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      # Development overrides
      NODE_ENV: development

      # Database (uses Docker service name)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-sambungchat_dev}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sambungchat_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}

      # Better Auth defaults for dev
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-sambungchat-dev-secret-key-at-least-32-chars-long-for-dev-only}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5174,http://localhost:3000}
    volumes:
      # Mount source code for hot reload
      # Note: Don't mount entire packages dir to preserve node_modules
      - ./apps/server:/app/apps/server
      - ./packages/api/src:/app/packages/api/src
      - ./packages/auth/src:/app/packages/auth/src
      - ./packages/config:/app/packages/config
      - ./packages/db:/app/packages/db
      - ./packages/env:/app/packages/env
      - ./packages/ui:/app/packages/ui
      - ./scripts:/app/scripts

      # Preserve container's node_modules
      - server_node_modules:/app/node_modules

      # Bun cache for faster installs
      - sambungchat_bun_cache:/root/.bun/install/cache
      - sambungchat_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sambungchat-network
    tty: true
    stdin_open: true
    command: ["sh", "-c", "cd /app/apps/server && bun run --hot src/index.ts"]

  # ==========================================================================
  # Web Frontend (with Hot Reload)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: base
    container_name: sambungchat-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-5174}:5174'
    env_file:
      - .env
    environment:
      # Development overrides
      NODE_ENV: development
      PORT: 5174

      # Database (uses Docker service name for SSR)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-sambungchat_dev}

      # Better Auth defaults for dev
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-sambungchat-dev-secret-key-at-least-32-chars-long-for-dev-only}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:5174}

      # Public variables (for client-side)
      PUBLIC_SERVER_URL: ${PUBLIC_SERVER_URL:-http://localhost:3000}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}

      # Backend server URL for Vite proxy (in development, use container name)
      SERVER_URL: http://sambungchat-server:3000
    volumes:
      # Mount source code for hot reload
      # Note: Don't mount entire packages dir to preserve node_modules
      - ./apps/web:/app/apps/web
      - ./packages/api/src:/app/packages/api/src
      - ./packages/auth/src:/app/packages/auth/src
      - ./packages/config:/app/packages/config
      - ./packages/db:/app/packages/db
      - ./packages/env:/app/packages/env
      - ./packages/ui:/app/packages/ui
      - ./scripts:/app/scripts

      # Preserve container's node_modules
      - web_node_modules:/app/node_modules

      # Bun cache for faster installs
      - sambungchat_bun_cache:/root/.bun/install/cache
      - sambungchat_cache:/root/.cache
    depends_on:
      - server
    networks:
      - sambungchat-network
    tty: true
    stdin_open: true
    command: ["sh", "-c", "/app/scripts/docker-dev-web.sh"]

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  server_node_modules:
    driver: local
  web_node_modules:
    driver: local
  sambungchat_bun_cache:
    driver: local
  sambungchat_cache:
    driver: local
