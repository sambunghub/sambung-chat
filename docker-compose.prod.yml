# =============================================================================
# Docker Compose - Production
# =============================================================================
# Optimized for production deployment
#
# Usage:
#   1. Build: docker-compose -f docker-compose.prod.yml build
#   2. Start: docker-compose -f docker-compose.prod.yml up -d
#   3. Logs: docker-compose -f docker-compose.prod.yml logs -f
#   4. Stop: docker-compose -f docker-compose.prod.yml down
#
# Environment:
#   All variables loaded from .env file
#   WARNING: Ensure .env has production values before deploying
#
# =============================================================================

networks:
  sambungchat-network:
    driver: bridge

name: sambungchat-prod

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: sambungchat-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sambungchat-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # API Server (Production)
  # ==========================================================================
  server:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: server-prod
    container_name: sambungchat-server
    restart: always
    ports:
      - '${SERVER_PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - sambungchat-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================================================
  # Web Frontend (Production)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: web-prod
    container_name: sambungchat-web
    restart: always
    ports:
      - '${WEB_PORT:-5174}:5174'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 5174
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      PUBLIC_SERVER_URL: ${PUBLIC_SERVER_URL}
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      PUBLIC_KEYCLOAK_ENABLED: ${PUBLIC_KEYCLOAK_ENABLED:-false}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
    depends_on:
      - server
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5174/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - sambungchat-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local
