volumes:
  postgres_data:
    driver: local
  # Unused in local development (apps use host node_modules)
  node_modules:
    driver: local
  server_dist:
    driver: local
  web_build:
    driver: local
  web_sveltekit:
    driver: local

networks:
  sambungchat-network:
    driver: bridge
